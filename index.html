<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>typewriter effect</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>


    <body style="background-color:black">

        <a href="#" id="lien" style="color: white; font-weight: bold;"></a>

        <script>

            let letexte = "Lorem ipsum dolor sit amet. Vel doloribus dolore adipisci esse sit dolorem officiis in nihil velit sit.";
            let letimer = 1000;
            let cmpt = 0;
            
            function typewriter(){
                lelien = document.getElementById('lien');

                if(cmpt < letexte.length){
                    // affiche la chaine
                    courant = lelien.innerHTML.substring(0, lelien.innerHTML.length - 1);
                    courant += letexte.charAt(cmpt)+"_";
                    lelien.innerHTML = courant;
                } else {
                    // je remet à zéro
                    lelien.innerHTML = "";
                    cmpt = -1;
                }
                cmpt++;
                console.log(cmpt);
                setTimeout("typewriter()",letimer);
            }

            window.onload = function() { typewriter();}



        </script>
 
    </body>

</html>
